<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <!--logo do header/site-->
        <div class="logo">
          <a class="navbar-brand" href="index.html">
            <img src="assets/imagens/cafeteriaLogo.jpg" alt="" width="50" height="38"
              class="d-inline-block align-text-top">
            Cafeteria Reborn
          </a>
        </div>
      </div>
      <button class="navbar-toggler " type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
        aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="navbar-brand" href="index.html">Home</a>

          <li class="nav-item active">
            <a class="navbar-brand" href="cardapio.html">Cardapio</a>
          </li>
        </ul>
      </div>
    </nav>
  </header>

  <main>
    <div class="container">
      <div class="row">
        <div class="col">
          <form>
            <div class="mb-3">
              <input type="email" placeholder="Buscar" class="form-control" id="buscaCardapio"
                aria-describedby="buscaCardapio">
            </div>
          </form>
        </div>
        <div class="col">
          <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#cardapioModal">
            +
          </button>

          <!-- Modal -->
          <div class="modal fade" id="cardapioModal" tabindex="-1" aria-labelledby="cardapioModal" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h1 class="modal-title fs-5" id="exampleModalLabel">Cadastrar - Item Cardápio</h1>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <form id="itemCadastrarForm">
                  <div class="modal-body">

                    <!--nome-->
                    <div class="mb-3">
                      <label for="nome" class="form-label">Nome</label>
                      <input type="text" class="form-control" id="nome" placeholder="Nome" name="nome">
                    </div>

                    <!--preço-->
                    <div class="mb-3">
                      <label for="preco" class="form-label">Preço</label>
                      <input type="text" class="form-control" id="preco" placeholder="Preço" name="preco">
                    </div>

                    <!--descrição-->
                    <div class="mb-3">
                      <label for="descricao" class="form-label">Descricao</label>
                      <input type="text" class="form-control" id="descricao" placeholder="Descrição" name="descricao">
                    </div>


                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="submit" class="btn btn-primary">Confirmar</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>




      <table class="table table-striped">
        <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">ITEM</th>
            <th scope="col">PREÇO</th>
            <th scope="col">DESCRIÇÂO</th>
          </tr>
        </thead>

        <tbody id="itensCardapioTBody">


        </tbody>

      </table>
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-body-tertiary text-center text-lg-start">
    <!-- Grid container -->
    <div class="container p-4">
      <!--Grid row-->
      <div class="row">
        <!--Grid column-->
        <div class="col-lg-3 col-md-6 mb-4 mb-md-0">

            <li>
              <a href="index.html" class="text-body">Home</a>

        <!--Grid column-->

        <!--Grid column-->

              <a href="#!" class="text-body">Link 1</a>
            </li>
          </ul>
        </div>
        <!--Grid column-->

        <!--Grid column-->
      </div>
      <!--Grid row-->
    </div>
    <!-- Grid container -->

    </div>
